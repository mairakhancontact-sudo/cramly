<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Groups</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --bg: #eef1ff;
      --card: #ffffff;
      --accent: #6c63ff;
      --text: #222;
      --sidebar-width: 350px;
    }
    
    body.purple {
      --bg: #140a26;
      --card: #24144a;
      --accent: #b388ff;
      --text: #f3eefe;
    }
    
    body.ocean {
      --bg: #0a1929;
      --card: #1e3a5f;
      --accent: #00b4d8;
      --text: #caf0f8;
    }
    
    * {
      box-sizing: border-box;
    }
    
    html, body {
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      transition: 0.4s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: var(--card);
      padding: 15px 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      width: 100%;
    }
    
    .header h2 {
      margin: 0;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .header-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .content-wrapper {
      flex: 1;
      display: flex;
      gap: 20px;
      width: 100%;
      min-height: calc(100vh - 100px);
    }
    
    .sidebar {
      background: var(--card);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow-y: auto;
      width: var(--sidebar-width);
      min-width: var(--sidebar-width);
      transition: transform 0.3s ease;
      z-index: 10;
      max-height: calc(100vh - 140px);
    }
    
    .chat-area {
      background: var(--card);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 0;
      max-height: calc(100vh - 140px);
    }
    
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      background: var(--accent);
      color: white;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s;
      white-space: nowrap;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    input, textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid rgba(0,0,0,0.1);
      border-radius: 10px;
      font-size: 16px;
      font-family: inherit;
      background: var(--bg);
      color: var(--text);
      margin: 10px 0;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .group-item {
      background: var(--bg);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.3s;
      border-left: 4px solid transparent;
      width: 100%;
    }
    
    .group-item:hover {
      transform: translateX(5px);
      border-left-color: var(--accent);
    }
    
    .group-item.active {
      background: var(--accent);
      color: white;
      border-left-color: white;
    }
    
    .message {
      background: var(--bg);
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 15px;
      max-width: 80%;
      animation: slideIn 0.3s;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .my-message {
      background: var(--accent);
      color: white;
      margin-left: auto;
      margin-right: 0;
    }
    
    .message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .message-content {
      font-size: 16px;
      line-height: 1.5;
      word-break: break-word;
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding-right: 10px;
      display: flex;
      flex-direction: column;
    }
    
    .chat-input-area {
      display: flex;
      gap: 10px;
      align-items: flex-end;
      width: 100%;
    }
    
    .chat-input-area textarea {
      flex: 1;
      resize: none;
      margin: 0;
      min-height: 60px;
      max-height: 120px;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
    }
    
    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    .resource-item {
      background: var(--bg);
      padding: 12px 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    
    .resource-item a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      word-break: break-all;
    }
    
    .member-list {
      background: var(--bg);
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
      width: 100%;
    }
    
    .member-item {
      padding: 8px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .online-dot {
      width: 8px;
      height: 8px;
      background: #4caf50;
      border-radius: 50%;
    }
    
    .mobile-menu-toggle {
      display: none;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 1.2rem;
      cursor: pointer;
      width: 100%;
      max-width: 200px;
      margin: 10px auto;
    }
    
    .mobile-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 5;
    }
    
    .mobile-overlay.active {
      display: block;
    }
    
    .group-header {
      border-bottom: 2px solid var(--bg);
      padding-bottom: 15px;
      margin-bottom: 20px;
      width: 100%;
    }
    
    .group-header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      width: 100%;
    }
    
    .group-header-info h2 {
      margin: 0;
      margin-bottom: 5px;
      font-size: 1.5rem;
      word-break: break-word;
    }
    
    .group-header-info p {
      margin: 0;
      font-size: 14px;
      color: #666;
      word-break: break-word;
    }
    
    .group-header-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .resources-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      width: 100%;
    }
    
    /* Responsive Styles */
    @media (max-width: 1100px) {
      .main-container {
        padding: 15px;
      }
      
      .sidebar {
        width: 300px;
        min-width: 300px;
      }
    }
    
    @media (max-width: 900px) {
      .main-container {
        padding: 10px;
      }
      
      .content-wrapper {
        flex-direction: column;
        gap: 15px;
      }
      
      .sidebar {
        width: 100%;
        min-width: auto;
        max-height: 400px;
        position: static;
        transform: none;
        order: 2;
      }
      
      .chat-area {
        min-height: 500px;
        max-height: none;
        order: 1;
      }
      
      .mobile-menu-toggle {
        display: block;
      }
      
      .group-header-content {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .group-header-buttons {
        width: 100%;
        justify-content: space-between;
      }
      
      .group-header-buttons button {
        flex: 1;
      }
    }
    
    @media (max-width: 768px) {
      .main-container {
        padding: 10px;
      }
      
      .header {
        padding: 12px 15px;
      }
      
      .header h2 {
        font-size: 1.3rem;
      }
      
      button {
        padding: 10px 15px;
        font-size: 14px;
      }
      
      .chat-input-area {
        flex-direction: column;
      }
      
      .chat-input-area textarea {
        min-height: 80px;
      }
      
      .chat-input-area button {
        width: 100%;
        padding: 15px;
      }
      
      .message {
        max-width: 90%;
      }
      
      .group-header-buttons {
        flex-direction: column;
        gap: 8px;
      }
      
      .group-header-buttons button {
        width: 100%;
      }
    }
    
    @media (max-width: 480px) {
      .main-container {
        padding: 8px;
      }
      
      .sidebar, .chat-area {
        padding: 15px;
        border-radius: 15px;
      }
      
      .header-controls {
        flex-direction: column;
        align-items: flex-end;
        gap: 8px;
      }
      
      .header h2 {
        font-size: 1.2rem;
      }
      
      .empty-state-icon {
        font-size: 48px;
      }
      
      .message {
        padding: 12px;
        max-width: 95%;
      }
      
      .group-item {
        padding: 12px;
      }
    }
    
    @media (max-width: 360px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .header-controls {
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
      }
      
      select, button {
        font-size: 13px;
        padding: 8px 12px;
      }
      
      .mobile-menu-toggle {
        max-width: 100%;
      }
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(108, 99, 255, 0.8);
    }
    
    .sidebar-btn-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px 0;
      width: 100%;
    }
    
    .sidebar-btn-group button {
      width: 100%;
      text-align: center;
    }
    
    #themeSelector {
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    
    /* Fix for preventing horizontal scroll */
    .chat-messages,
    .sidebar,
    .chat-input-area,
    .group-header,
    .resources-header {
      overflow-x: hidden;
    }
    
    /* Ensure all containers don't exceed viewport width */
    .main-container,
    .content-wrapper,
    .sidebar,
    .chat-area {
      max-width: 100vw;
    }
  </style>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>
  <div class="header">
    <h2><i class="fas fa-users"></i> Study Groups</h2>
    <div class="header-controls">
      <select onchange="changeTheme(this.value)" id="themeSelector">
        <option value="">üé® Light</option>
        <option value="purple">üíú Purple</option>
        <option value="ocean">üåä Ocean</option>
      </select>
      <button onclick="location.href='studentmode.html'">
        <i class="fas fa-arrow-left"></i> Back
      </button>
    </div>
  </div>

  <div class="main-container">
    <button class="mobile-menu-toggle" id="mobileMenuToggle">
      <i class="fas fa-bars"></i> Toggle Groups List
    </button>
    
    <div class="mobile-overlay" id="mobileOverlay"></div>
    
    <div class="content-wrapper">
      <!-- SIDEBAR: Groups List -->

        <h3><i class="fas fa-layer-group"></i> My Study Groups</h3>
        
        <div class="sidebar-btn-group">

        <div id="groupsList"></div>
      </div>
      
      <!-- MAIN: Chat Area -->
      <div class="chat-area">
        <!-- No Group Selected -->
        <div id="noGroupSelected" class="empty-state">
          <div class="empty-state-icon">üí¨</div>
          <h3>Select a group to start chatting!</h3>
          <p>Create a new group or join an existing one</p>
        </div>
        
        <!-- Group Chat -->
        <div id="groupChat" style="display: none; flex-direction: column; height: 100%; width: 100%;">
          <!-- Group Header -->
          <div class="group-header">
            <div class="group-header-content">
              <div class="group-header-info">
                <h2 id="currentGroupName"></h2>
                <p id="currentGroupCode"></p>
              </div>
              <div class="group-header-buttons">
                <button onclick="showGroupInfo()" style="background: #666;">
                  <i class="fas fa-info-circle"></i> Info
                </button>
                <button onclick="leaveGroup()" style="background: #e74c3c;">
                  <i class="fas fa-sign-out-alt"></i> Leave
                </button>
              </div>

          </div>
          
          <!-- Messages -->
          <div class="chat-messages" id="chatMessages">

              <p>No messages yet. Start the conversation! üí¨</p>

          <div style="background: var(--bg); padding: 15px; border-radius: 12px; margin-bottom: 20px; max-height: 150px; overflow-y: auto; width: 100%;">
            <div class="resources-header">
              <strong><i class="fas fa-book"></i> Shared Resources</strong>
              <button onclick="showAddResource()" style="padding: 6px 12px; font-size: 14px;">
                <i class="fas fa-plus"></i> Add
              </button>
            </div>
            <div id="resourcesList"></div>
          </div>
          
          <!-- Message Input -->
          <div class="chat-input-area">
            <textarea id="messageInput" placeholder="Type your message..." rows="2"></textarea>
            <button onclick="sendMessage()">
              <i class="fas fa-paper-plane"></i> Send
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
// üî• FIREBASE INITIALIZATION
const firebaseConfig = {
  apiKey: "AIzaSyC_aJwr5EJELuz0_H_Qzs4nqmihBcMIf3U",
  authDomain: "study-groups-app-19c8a.firebaseapp.com",
  databaseURL: "https://study-groups-app-19c8a-default-rtdb.firebaseio.com",
  projectId: "study-groups-app-19c8a",
  storageBucket: "study-groups-app-19c8a.appspot.com",
  messagingSenderId: "919201377577",
  appId: "1:919201377577:web:5fcf62440f1cc2a4b71b38"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const database = firebase.database();

/* ============================================
   STUDY GROUP SYSTEM
   ============================================ */

// Get user's name
let myName = localStorage.getItem('name') || prompt("What's your name?") || "Anonymous";
if (myName && myName !== "Anonymous") {
  localStorage.setItem('name', myName);
}

// My groups: array of group codes I'm in
let myGroups = JSON.parse(localStorage.getItem('myStudyGroups') || "[]");

// Current active group
let currentGroup = null;
let messageListeners = {};
let resourceListeners = {};

// Theme system
function changeTheme(theme) {
  document.body.className = '';
  if (theme) document.body.classList.add(theme);
  localStorage.setItem('selectedTheme', theme);
}

const savedTheme = localStorage.getItem('selectedTheme');
if (savedTheme) {
  document.body.classList.add(savedTheme);
  document.getElementById('themeSelector').value = savedTheme;
}

/* ============================================
   MOBILE MENU TOGGLE
   ============================================ */
const mobileMenuToggle = document.getElementById('mobileMenuToggle');
const sidebar = document.getElementById('sidebar');
const mobileOverlay = document.getElementById('mobileOverlay');

// Toggle sidebar on mobile
mobileMenuToggle.addEventListener('click', () => {
  if (sidebar.style.transform === 'translateX(0px)' || sidebar.style.transform === '') {
    sidebar.style.transform = 'translateX(-100%)';
    mobileOverlay.classList.remove('active');
  } else {
    sidebar.style.transform = 'translateX(0)';
    mobileOverlay.classList.add('active');
  }
});

// Close sidebar when clicking overlay
mobileOverlay.addEventListener('click', () => {
  sidebar.style.transform = 'translateX(-100%)';
  mobileOverlay.classList.remove('active');
});

// Close sidebar when selecting a group on mobile
function closeMobileSidebar() {
  if (window.innerWidth <= 900) {
    sidebar.style.transform = 'translateX(-100%)';
    mobileOverlay.classList.remove('active');
  }
}

/* ============================================
   CREATE GROUP
   ============================================ */
function showCreateGroup() {
  const groupName = prompt("Enter group name (e.g., Math Study Group):");
  if (!groupName) return;
  
  // Generate random group code
  const code = generateCode();
  
  // Create group data
  const groupData = {
    name: groupName,
    creator: myName,
    created: new Date().toISOString(),
    members: { [myName]: true },
    lastActivity: Date.now()
  };
  
  // Save to Firebase
  database.ref('groups/' + code).set(groupData)
    .then(() => {
      // Add to my groups
      myGroups.push(code);
      localStorage.setItem('myStudyGroups', JSON.stringify(myGroups));
      
      renderGroupsList();
      selectGroup(code);
      
      alert(`‚úÖ Group created!\nCode: ${code}\nShare this code with friends!`);
    })
    .catch(error => {
      console.error("Error creating group:", error);
      alert("‚ùå Failed to create group.");
    });
}

function generateCode() {
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  let code = '';
  for (let i = 0; i < 6; i++) {
    code += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  return code;
}

/* ============================================
   JOIN GROUP - FIXED! WORKS ACROSS DEVICES
   ============================================ */
function showJoinGroup() {
  const code = prompt("Enter the group code:").toUpperCase().trim();
  if (!code) return;
  
  // Check if already in group
  if (myGroups.includes(code)) {
    alert("You're already in this group!");
    return;
  }
  
  // Check if group exists in Firebase
  database.ref('groups/' + code).once('value')
    .then(snapshot => {
      if (!snapshot.exists()) {
        alert("‚ùå Invalid group code!");
        return;
      }
      
      const groupData = snapshot.val();
      
      // Add yourself as member
      const updates = {};
      updates[`groups/${code}/members/${myName}`] = true;
      updates[`groups/${code}/lastActivity`] = Date.now();
      
      return database.ref().update(updates)
        .then(() => {
          // Add to my groups
          myGroups.push(code);
          localStorage.setItem('myStudyGroups', JSON.stringify(myGroups));
          
          renderGroupsList();
          selectGroup(code);
          
          alert(`‚úÖ Joined "${groupData.name}"!`);
        });
    })
    .catch(error => {
      console.error("Error joining group:", error);
      alert("‚ùå Failed to join group.");
    });
}

/* ============================================
   RENDER GROUPS LIST
   ============================================ */
function renderGroupsList() {
  const list = document.getElementById('groupsList');
  list.innerHTML = '';
  
  if (myGroups.length === 0) {
    list.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">No groups yet</p>';
    return;
  }
  
  myGroups.forEach(code => {
    // Listen for group data updates
    database.ref('groups/' + code).on('value', (snapshot) => {
      if (!snapshot.exists()) {
        // Group was deleted
        myGroups = myGroups.filter(c => c !== code);
        localStorage.setItem('myStudyGroups', JSON.stringify(myGroups));
        if (currentGroup === code) {
          currentGroup = null;
          showNoGroupSelected();
        }
        renderGroupsList();
        return;
      }
      
      const group = snapshot.val();
      
      // Update or create group item
      let groupDiv = document.querySelector(`[data-group-code="${code}"]`);
      
      if (!groupDiv) {
        groupDiv = document.createElement('div');
        groupDiv.className = 'group-item';
        groupDiv.setAttribute('data-group-code', code);
        groupDiv.onclick = () => {
          selectGroup(code);
          closeMobileSidebar();
        };
        list.appendChild(groupDiv);
      }
      
      if (currentGroup === code) {
        groupDiv.classList.add('active');
      } else {
        groupDiv.classList.remove('active');
      }
      
      const memberCount = group.members ? Object.keys(group.members).length : 0;
      
      groupDiv.innerHTML = `
        <div style="font-weight: bold; margin-bottom: 5px; word-break: break-word;">${group.name}</div>
        <div style="font-size: 12px; opacity: 0.7;">
          <i class="fas fa-users"></i> ${memberCount} members ‚Ä¢ Code: ${code}
        </div>
      `;
    });
  });
}

/* ============================================
   SELECT GROUP
   ============================================ */
function selectGroup(code) {
  currentGroup = code;
  
  document.getElementById('noGroupSelected').style.display = 'none';
  document.getElementById('groupChat').style.display = 'flex';
  
  // Get group info
  database.ref('groups/' + code).once('value')
    .then(snapshot => {
      const group = snapshot.val();
      if (!group) {
        showNoGroupSelected();
        return;
      }
      
      document.getElementById('currentGroupName').textContent = group.name;
      document.getElementById('currentGroupCode').textContent = `Code: ${code}`;
      
      renderGroupsList();
      loadMessages();
      loadResources();
    });
}

function showNoGroupSelected() {
  currentGroup = null;
  document.getElementById('noGroupSelected').style.display = 'block';
  document.getElementById('groupChat').style.display = 'none';
  
  // Clear any existing listeners
  if (messageListeners[currentGroup]) {
    database.ref('messages/' + currentGroup).off('value', messageListeners[currentGroup]);
  }
  if (resourceListeners[currentGroup]) {
    database.ref('resources/' + currentGroup).off('value', resourceListeners[currentGroup]);
  }
}

/* ============================================
   MESSAGES
   ============================================ */
function loadMessages() {
  if (!currentGroup) return;
  
  // Clear previous listener
  if (messageListeners[currentGroup]) {
    database.ref('messages/' + currentGroup).off('value', messageListeners[currentGroup]);
  }
  
  // Set up new listener
  messageListeners[currentGroup] = (snapshot) => {
    renderMessages(snapshot.val());
  };
  
  database.ref('messages/' + currentGroup).on('value', messageListeners[currentGroup]);
}

function renderMessages(messagesData) {
  const messagesDiv = document.getElementById('chatMessages');
  messagesDiv.innerHTML = '';
  
  if (!messagesData) {
    messagesDiv.innerHTML = '<div class="empty-state"><p>No messages yet. Start the conversation! üí¨</p></div>';
    return;
  }
  
  // Convert object to array and sort by timestamp
  const messagesArray = Object.entries(messagesData || {})
    .map(([id, msg]) => ({ id, ...msg }))
    .sort((a, b) => a.timestamp - b.timestamp);
  
  if (messagesArray.length === 0) {
    messagesDiv.innerHTML = '<div class="empty-state"><p>No messages yet. Start the conversation! üí¨</p></div>';
    return;
  }
  
  messagesArray.forEach(msg => {
    const div = document.createElement('div');
    div.className = 'message';
    if (msg.sender === myName) div.classList.add('my-message');
    
    const time = new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
    
    div.innerHTML = `
      <div class="message-header">
        <strong>${msg.sender}</strong>
        <span>${time}</span>
      </div>
      <div class="message-content">${msg.text}</div>
    `;
    
    messagesDiv.appendChild(div);
  });
  
  // Scroll to bottom
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function sendMessage() {
  const text = document.getElementById('messageInput').value.trim();
  if (!text || !currentGroup) return;
  
  const messageData = {
    sender: myName,
    text: text,
    timestamp: Date.now()
  };
  
  // Save message to Firebase
  database.ref('messages/' + currentGroup).push(messageData)
    .then(() => {
      // Update last activity
      database.ref('groups/' + currentGroup + '/lastActivity').set(Date.now());
      
      // Clear input
      document.getElementById('messageInput').value = '';
    })
    .catch(error => {
      console.error("Error sending message:", error);
      alert("‚ùå Failed to send message.");
    });
}

/* ============================================
   RESOURCES
   ============================================ */
function showAddResource() {
  if (!currentGroup) return;
  
  const title = prompt("Resource title:");
  if (!title) return;
  
  const link = prompt("Resource link (URL):");
  if (!link) return;
  
  const resourceData = {
    title: title,
    link: link,
    addedBy: myName,
    date: new Date().toLocaleDateString(),
    timestamp: Date.now()
  };
  
  database.ref('resources/' + currentGroup).push(resourceData)
    .then(() => {
      alert("‚úÖ Resource added!");
    })
    .catch(error => {
      console.error("Error adding resource:", error);
      alert("‚ùå Failed to add resource.");
    });
}

function loadResources() {
  if (!currentGroup) return;
  
  // Clear previous listener
  if (resourceListeners[currentGroup]) {
    database.ref('resources/' + currentGroup).off('value', resourceListeners[currentGroup]);
  }
  
  // Set up new listener
  resourceListeners[currentGroup] = (snapshot) => {
    renderResources(snapshot.val());
  };
  
  database.ref('resources/' + currentGroup).on('value', resourceListeners[currentGroup]);
}

function renderResources(resourcesData) {
  const resourcesDiv = document.getElementById('resourcesList');
  resourcesDiv.innerHTML = '';
  
  if (!resourcesData) {
    resourcesDiv.innerHTML = '<p style="color: #999; font-size: 14px;">No resources yet</p>';
    return;
  }
  
  // Convert object to array and sort by timestamp
  const resourcesArray = Object.entries(resourcesData || {})
    .map(([id, resource]) => ({ id, ...resource }))
    .sort((a, b) => b.timestamp - a.timestamp);
  
  resourcesArray.forEach(r => {
    const div = document.createElement('div');
    div.className = 'resource-item';
    div.innerHTML = `
      <a href="${r.link}" target="_blank">üìé ${r.title}</a>
      <div style="font-size: 11px; color: #666; margin-top: 3px;">Added by ${r.addedBy}</div>
    `;
    resourcesDiv.appendChild(div);
  });
}

/* ============================================
   GROUP INFO
   ============================================ */
function showGroupInfo() {
  if (!currentGroup) return;
  
  database.ref('groups/' + currentGroup).once('value')
    .then(snapshot => {
      if (!snapshot.exists()) {
        alert("Group not found!");
        return;
      }
      
      const group = snapshot.val();
      
      let info = `üìä Group Info\n\n`;
      info += `Name: ${group.name}\n`;
      info += `Code: ${currentGroup}\n`;
      info += `Created by: ${group.creator}\n`;
      info += `Created: ${new Date(group.created).toLocaleString()}\n`;
      info += `Members: ${Object.keys(group.members || {}).length}\n\n`;
      info += `Members:\n${Object.keys(group.members || {}).join('\n')}`;
      
      alert(info);
    })
    .catch(error => {
      console.error("Error getting group info:", error);
      alert("‚ùå Failed to get group info.");
    });
}

/* ============================================
   LEAVE GROUP
   ============================================ */
function leaveGroup() {
  if (!currentGroup) return;
  
  if (!confirm("Are you sure you want to leave this group?")) return;
  
  // Remove yourself from members
  database.ref(`groups/${currentGroup}/members/${myName}`).remove()
    .then(() => {
      // Remove from my groups
      myGroups = myGroups.filter(c => c !== currentGroup);
      localStorage.setItem('myStudyGroups', JSON.stringify(myGroups));
      
      // Reset view
      currentGroup = null;
      showNoGroupSelected();
      renderGroupsList();
      
      alert("‚úÖ Left the group successfully!");
    })
    .catch(error => {
      console.error("Error leaving group:", error);
      alert("‚ùå Failed to leave group.");
    });
}

/* ============================================
   ENTER KEY TO SEND
   ============================================ */
document.addEventListener('keypress', function(e) {
  if (e.key === 'Enter' && !e.shiftKey && document.activeElement.id === 'messageInput') {
    e.preventDefault();
    sendMessage();
  }
});
